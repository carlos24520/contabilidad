<!DOCTYPE html>
<html>
<head>
    <title>Sistema Contable Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">ðŸ’¼ Sistema Contable Web</h2>

    <form id="formulario" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto" required>
        </div>

        <div class="col-md-3">
            <input type="number" step="0.01" id="monto" class="form-control" placeholder="Monto" required>
        </div>

        <div class="col-md-3">
            <select id="tipo" class="form-select">
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
            </select>
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                Guardar
            </button>
        </div>
    </form>

    <div class="row mb-4">
        <div class="col">
            <div class="alert alert-success">
                Ingresos: $<span id="totalIngresos">0</span>
            </div>
        </div>
        <div class="col">
            <div class="alert alert-danger">
                Egresos: $<span id="totalEgresos">0</span>
            </div>
        </div>
        <div class="col">
            <div class="alert alert-info">
                Balance: $<span id="balance">0</span>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="tablaTransacciones">
        </tbody>
    </table>
</div>

<script>
let ingresos = 0;
let egresos = 0;

document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const concepto = document.getElementById("concepto").value;
    const monto = parseFloat(document.getElementById("monto").value);
    const tipo = document.getElementById("tipo").value;

    const fecha = new Date().toLocaleString();

    const fila = `
        <tr>
            <td>${fecha}</td>
            <td>${concepto}</td>
            <td>$${monto.toFixed(2)}</td>
            <td>${tipo}</td>
        </tr>
    `;

    document.getElementById("tablaTransacciones").innerHTML += fila;

    if (tipo === "Ingreso") {
        ingresos += monto;
    } else {
        egresos += monto;
    }

    document.getElementById("totalIngresos").textContent = ingresos.toFixed(2);
    document.getElementById("totalEgresos").textContent = egresos.toFixed(2);
    document.getElementById("balance").textContent = (ingresos - egresos).toFixed(2);

    this.reset();
});
</script>

</body>
</html>
